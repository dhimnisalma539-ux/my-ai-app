<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface IA - Test</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
        h2 { color: #1a73e8; text-align: center; }
        textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; resize: none; }
        button { width: 100%; padding: 12px; background-color: #1a73e8; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:disabled { background-color: #ccc; }
        #response-container { margin-top: 20px; padding: 15px; background: #f8f9fa; border-left: 4px solid #1a73e8; min-height: 50px; }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Test IA (Gemini Free)</h2>
    <textarea id="userInput" placeholder="Écrivez votre question ici..."></textarea>
    <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
    <div id="response-container">
        <strong>Réponse :</strong>
        <div id="responseText">En attente...</div>
    </div>
</div>

<script>
    const API_KEY = "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";
    // جربنا موديل آخر فابور ومستقر أكثر
    const MODEL_ID = "google/gemini-2.0-flash-lite-preview-02-05:free";

    async function sendMessage() {
        const input = document.getElementById('userInput').value;
        const btn = document.getElementById('sendBtn');
        const res = document.getElementById('responseText');

        if (!input) return alert("Texte vide !");

        btn.disabled = true;
        res.innerText = "Chargement...";

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": "http://localhost",
                    "X-Title": "TestApp"
                },
                body: JSON.stringify({
                    "model": MODEL_ID,
                    "messages": [{ "role": "user", "content": input }]
                })
            });

            const data = await response.json();
            if (data.choices) {
                res.innerText = data.choices[0].message.content;
            } else {
                res.innerText = "Erreur : " + JSON.stringify(data.error);
            }
        } catch (e) {
            res.innerText = "Erreur de réseau.";
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
