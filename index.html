<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Chat - LiquidAI</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 { color: #333; text-align: center; margin-bottom: 20px; }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        textarea:focus { border-color: #4A90E2; outline: none; }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background-color: #357ABD; }
        button:disabled { background-color: #ccc; }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 5px solid #4A90E2;
            min-height: 40px;
            font-size: 14px;
            color: #444;
            white-space: pre-wrap;
        }
        .loading { color: #777; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>LiquidAI Assistant</h2>
    <textarea id="userInput" placeholder="Écrivez votre message ici..."></textarea>
    <button id="sendBtn" onclick="askIA()">Envoyer la demande</button>
    <div id="response">La réponse apparaîtra ici...</div>
</div>

<script>
    // --- Configuration ---
    const API_KEY = "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";
    const MODEL_ID = "liquid/lfm-2.5-1.2b-instruct:free";

    async function askIA() {
        const input = document.getElementById('userInput');
        const btn = document.getElementById('sendBtn');
        const resDiv = document.getElementById('response');

        if (!input.value.trim()) {
            alert("Veuillez écrire quelque chose.");
            return;
        }

        // Interface en mode chargement
        btn.disabled = true;
        resDiv.innerHTML = '<span class="loading">L\'IA génère une réponse...</span>';

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.origin, // Pour OpenRouter
                    "X-Title": "My Local App"
                },
                body: JSON.stringify({
                    "model": MODEL_ID,
                    "messages": [{ "role": "user", "content": input.value }]
                })
            });

            const data = await response.json();

            if (data.choices && data.choices.length > 0) {
                resDiv.innerText = data.choices[0].message.content;
            } else if (data.error) {
                resDiv.innerText = "Désolé, il y a une erreur : " + data.error.message;
                console.error("Détails de l'erreur:", data.error);
            } else {
                resDiv.innerText = "Une réponse vide a été reçue.";
            }

        } catch (error) {
            resDiv.innerText = "Erreur de connexion : " + error.message;
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
